<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Informations</title>
</head>
<body>

<form action="addProfileServlet" method="get">

    <table cellpadding="2" width="20%" bgcolor="#ccd9ff" align="center"
           cellspacing="2">

        <tr>
            <td>First name</td>
            <td><input type="text" name="firstName" size="30" required></td>
        </tr>

        <tr>
            <td>Last name</td>
            <td><input type="text" name="lastName" size="30" required></td>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="text" name="age" size="30"  required></td>
        </tr>

        <tr>
            <td>City</td>
            <td><input type="text" name="city" size="30"  required></td>
        </tr>

        <tr>
            <td>Country</td>
            <td><input type="text" name="country" size="30" required></td>
        </tr>

        <tr>
            <td>

                    <input type="submit" value="Save" size="30"/>

            </td>
        </tr>

    </table>
</form>

</body>
</html>
